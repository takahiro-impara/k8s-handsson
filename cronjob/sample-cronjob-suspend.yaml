apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sample-cronjob
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Allow
  startingDeadlineSeconds: 30
  failedJobsHistoryLimit: 3
  suspend: true
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: sleep-container
            image: centos:6
            command:
            - "sh"
            - "-c"
            # 現在時刻のナノが奇数であるかを確認するコマンド
            args:
            - "sleep 40;date +'%N'|cut -c 9 | egrep '[1|3|5|7|9]'"
          restartPolicy: Never
